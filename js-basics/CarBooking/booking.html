<html>
<head>
  <title>Booking</title>
    <script src="server1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="outlet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-link">Book car </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">My Bookings <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/login" method="get">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Logout</button>
      </form>
    </div>
  </nav>

  <marquee>Best rates for cab booking</marquee>

 <div class="container">
  <div class="card">
    <div class="card-header text-center">
      <!-- <h3 class="wv-heading--title"> CAB BOOKING FORM </h3> -->
      <h4>CAB BOOKING FORM</h4>
    </div>
    <div class="card-body">
      
      <div class="row">
        <div class="col-md-4 mx-auto">
        <div class="myform form ">
      <form action="/Booking" method="post" name="booking">
        <div class="form-group">
            <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" name="carType"  class="form-control my-input" id="carType" placeholder="CarType">
        </div>
        <div class="form-group">
            <input type="text" name="fromAddress"  class="form-control my-input" id="fromAddress" placeholder="Enter departure place">
        </div>
        <div class="form-group">
            <input type="text" name="toAddress"  class="form-control my-input" id="toAddress" placeholder="Enter destination place">
        </div>
        <div class="form-group">
            <input type="date" name="DateOfBooking"  class="form-control my-input" id="DateOfBooking" placeholder="DATE">
        </div>
        <div class="text-center ">
            <button type="submit" class="btn btn-primary">Book Now</button>
            <button type="submit" class="btn btn-Danger">Cancel</button>
        </div>
      </form>
    </div>
  </div> 
</body>
</html>

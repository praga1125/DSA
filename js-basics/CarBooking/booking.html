<html>
<head>
  <title>Booking</title>
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="outlet.css" />
</head>
<body>
 <div class="container">
     <div class="col-md-6 mx-auto text-center">
          <div class="header-title"><br>
              <h1 class="wv-heading--title">
                 CAB BOOKING!!..
              </h1><br>
              <h2 class="wv-heading--subtitle">
                 Best Rates For CAB Booking...
          </h2><br>
       </div>
    </div>
    <div class="row">
    <div class="col-md-4 mx-auto">
    <div class="myform form ">
  <form action="/Booking" method="post" name="booking">
    <div class="form-group">
        <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <input type="text" name="carType"  class="form-control my-input" id="carType" placeholder="CarType">
    </div>
    <div class="form-group">
        <input type="text" name="fromAddress"  class="form-control my-input" id="fromAddress" placeholder="Enter departure place">
    </div>
    <div class="form-group">
        <input type="text" name="toAddress"  class="form-control my-input" id="toAddress" placeholder="Enter destination place">
    </div>
    <div class="form-group">
        <input type="date" name="DateOfBooking"  class="form-control my-input" id="DateOfBooking" placeholder="DATE">
    </div>
    <div class="text-center ">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Book Now</button>
    </div>
  </form>
  <form action="/Cancel" method="put" name="booking">
    <div class="text-center ">
        <button type="submit" class="btn btn-Danger btn-lg btn-block">Cancel</button>
    </div>
</form>
</body>
<script src="server1.js"></script>
</html>

<html>
    <head>
        <title>calculator</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="card custom-card">
        <div>
        <br><h1 class="mx-auto" style="width: 200px;">Calculator</h1><br>
        <div class="input-group mb-3">
          <input type="text" class="form-control"   aria-describedby="basic-addon2" id="calculator">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="clearText()">Clear</button>
          </div>
        </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
              <div class="col-sm pointer" onclick="operands('1')">1</div>
              <div class="col-sm pointer" onclick="operands('2')">2</div>
              <div class="col-sm pointer" onclick="operands('3')">3</div>
              <div class="col-sm pointer" onclick="operators('+')">+</div>
            </div>
          </div>
          <br>
        <div class="container">
            <div class="row">
              <div class="col-sm pointer" onclick ="operands('4')">4</div>
              <div class="col-sm pointer" onclick ="operands('5')">5</div>
              <div class="col-sm pointer" onclick ="operands('6')">6</div>
              <div class="col-sm pointer" onclick ="operators('-')">-</div>
            </div>
          </div>
          <br>
        <div class="container">
            <div class="row">
              <div class="col-sm pointer" onclick="operands('7')">7</div>
              <div class="col-sm pointer" onclick="operands('8')">8</div>
              <div class="col-sm pointer" onclick="operands('9')">9</div>
              <div class="col-sm pointer" onclick="operators('*')">*</div>
            </div>
          </div>
          <br>
        <div class="container">
            <div class="row">
              <div class="col-sm pointer" onclick="calculation('=')">=</div>
              <div class="col-sm pointer" onclick="operands('0')">0</div>
              <div class="col-sm pointer" onclick="operators('%')">%</div>
              <div class="col-sm pointer" onclick="operators('/')">/</div>
            </div>
          </div>
          </div>
    </body>
</html>
